global:
  scrape_interval: 100ms
scrape_configs:
  - job_name: "dkv"
    static_configs:
      - targets: [ "host.docker.internal:9191" ]
        labels:
          role: nexus
      - targets: [ "host.docker.internal:8181" ]
        labels:
          role: master
      - targets: [ "host.docker.internal:7171" ]
        labels:
          role: slave